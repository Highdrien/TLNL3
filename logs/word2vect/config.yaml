config_metadata: 'Saving time : 10/14/2023, 14:08:20'
name: 'learnfromscratch'

# data options
data:
    path: 'data'
    context_length: 3
    vocab_size: 2908
    line_by_line: true

# model options
model:
    embedding_dim: 100
    hidden_layer: 256
    save_checkpoint: 'best'
    embedding:
        learn_embedding: false
        learn_from_vect_to_vect: true
        vect_to_vect_path: 'data\embeddings-word2vecofficial.train.unk5.txt'

# learning options
learning:
    loss: 'crossentropy'
    optimizer: 'adam'
    learning_rate: 0.01
    milesstone: [5]
    gamma: 0.1
    epochs: 10
    batch_size: 256
    save_learning_curves: true
    shuffle: true
    drop_last: true

# metrics options
metrics:
    accuracy: true
    top_k: 5
    f_score: true
    preplexite: true

# generate options
generate:
    folder: 'generate'
    input_file: 'input.txt'
    output_file: 'output_<experiment_name>.txt'
    nb_words: 100
